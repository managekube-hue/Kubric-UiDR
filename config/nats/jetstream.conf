jetstream {
  domain: kubric
  store_dir: /data/jetstream
  
  max_memory: 10GB
  max_file: 0
  
  # Replicas for HA
  max_replicas: 3
}

# Consumer limits
consumer_limits {
  max_idle_heartbeat: 5m
  max_ack_pending: 100000
}

# Stream defaults
stream_defaults {
  replicas: 3
  discard: old
  max_age: 168h
}
