name: Build and Push Agents

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'agents/**'
      - '.github/workflows/build-agents.yml'

jobs:
  build-coresec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch }}-unknown-linux-gnu
      
      - name: Build CoreSec agent
        run: cargo build --release --target ${{ matrix.arch }}-unknown-linux-gnu
        working-directory: agents/coresec
      
      - name: Run tests
        run: cargo test --release
        working-directory: agents/coresec
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: coresec-${{ matrix.arch }}
          path: agents/coresec/target/${{ matrix.arch }}-unknown-linux-gnu/release/coresec

  build-netguard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: sudo apt-get install -y libpcap-dev
      
      - name: Build NetGuard agent
        run: cargo build --release
        working-directory: agents/netguard
      
      - name: Run tests
        run: cargo test --release
        working-directory: agents/netguard

  push-images:
    needs: [build-coresec, build-netguard]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push agent images
        uses: docker/build-push-action@v4
        with:
          context: agents/
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/kubric-agents:latest
            ${{ secrets.DOCKER_REGISTRY }}/kubric-agents:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/kubric-agents:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/kubric-agents:buildcache,mode=max
