apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: caddy-ingress
  namespace: kubric
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - kubric.io
    - api.kubric.io
    - portal.kubric.io
    secretName: kubric-tls
  rules:
  - host: kubric.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-portal
            port:
              number: 3000
  - host: api.kubric.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8080
  - host: portal.kubric.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-portal
            port:
              number: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: kubric
spec:
  selector:
    app: api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: web-portal
  namespace: kubric
spec:
  selector:
    app: web-portal
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: kubric
spec:
  clusterIP: None
  selector:
    app: nats
  ports:
  - port: 4222
    targetPort: 4222
  - port: 8222
    targetPort: 8222
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: kubric
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: kubric
spec:
  clusterIP: None
  selector:
    app: clickhouse
  ports:
  - port: 8123
    targetPort: 8123
  - port: 9000
    targetPort: 9000
