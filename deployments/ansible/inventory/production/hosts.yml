all:
  children:
    kubernetes_masters:
      hosts:
        k8s-master-01:
          ansible_host: 10.0.1.10
          ansible_port: 22
        k8s-master-02:
          ansible_host: 10.0.1.11
        k8s-master-03:
          ansible_host: 10.0.1.12
      vars:
        node_type: control-plane
        
    kubernetes_workers:
      hosts:
        k8s-worker-01:
          ansible_host: 10.0.2.10
        k8s-worker-02:
          ansible_host: 10.0.2.11
        k8s-worker-03:
          ansible_host: 10.0.2.12
      vars:
        node_type: worker
        
    ceph_monitors:
      hosts:
        ceph-mon-01:
          ansible_host: 10.0.3.10
        ceph-mon-02:
          ansible_host: 10.0.3.11
        ceph-mon-03:
          ansible_host: 10.0.3.12
      vars:
        ceph_role: monitor
        
    ceph_osds:
      hosts:
        ceph-osd-01:
          ansible_host: 10.0.3.20
        ceph-osd-02:
          ansible_host: 10.0.3.21
        ceph-osd-03:
          ansible_host: 10.0.3.22
      vars:
        ceph_role: osd
        
  vars:
    environment: production
    ansible_user: root
    ansible_ssh_private_key_file: ~/.ssh/kubric_prod_rsa
